<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://bootswatch.com/4/lux/bootstrap.min.css"
		/>
		<title>Document</title>
	</head>
	<body>
		<div class="row justify-content-center m-1 m-md-5 p-md-5 py-3">
			<div class="col-12 col-md-8">
				<ul class="nav nav-tabs" id="myTab" role="tablist">
					<li class="nav-item">
						<a
							class="nav-link active"
							id="home-tab"
							data-toggle="tab"
							href="#home"
							role="tab"
							aria-controls="home"
							aria-selected="true"
							>Home</a
						>
					</li>
				</ul>
				<div class="tab-content" id="myTabContent">
					<div
						class="tab-pane fade show active"
						id="home"
						role="tabpanel"
						aria-labelledby="home-tab"
					>
						<div class="row mt-4">
							<div class="col-10 col-md-5">
								<select
									name=""
									id="render-users"
									class="form-control"
									onchange="setData(this)"
								>
								</select>
							</div>
						</div>
						<div class="row">
							<canvas id="myChart" width="400" height="400"></canvas>
						</div>
					</div>
					<div
						class="tab-pane fade"
						id="contact"
						role="tabpanel"
						aria-labelledby="contact-tab"
					></div>
				</div>
			</div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
		<script>
			function setData(el) {
				let id = el[el.selectedIndex].id;
				$.ajax({
					url: `./services/get_answers.php`,
					data: { user: id },
					success: function(data) {
						setChart(data);
					}
				});
			}

			$.ajax({
				url: `./services/get_client.php`,
				success: function(res) {
					let response = JSON.parse(res);
					let html = response.map(el => {
						return `<option id="${el.id}">${el.name} ${el.lastname}</option>`;
					});
					document.getElementById("render-users").innerHTML = html;
				}
			});

			var ctx = document.getElementById("myChart");
			var myChart;
			function setChart(data) {
				// ctx.clearRect(0, 0, ctx.width, ctx.height);
				console.log(JSON.parse(data));
				if (myChart != undefined) myChart.reset();
				myChart = new Chart(ctx, {
					type: "bar",
					data: {
						labels: [
							"Preg 1",
							"Preg 2",
							"Preg 3",
							"Preg 4",
							"Preg 5",
							"Preg 6",
							"Preg 7",
							"Preg 8",
							"Preg 9",
							"Preg 10",
							"Preg 11",
							"Preg 12"
						],
						datasets: [
							{
								label: "Calificacion",
								data: JSON.parse(data),
								backgroundColor: [
									"rgba(255, 99, 132, 0.2)",
									"rgba(255, 99, 132, 0.2)",
									"rgba(255, 99, 132, 0.2)",
									"rgba(255, 99, 132, 0.2)",
									"rgba(255, 99, 132, 0.2)",
									"rgba(255, 99, 132, 0.2)",
									"rgba(255, 99, 132, 0.2)",
									"rgba(255, 99, 132, 0.2)",
									"rgba(255, 99, 132, 0.2)",
									"rgba(255, 99, 132, 0.2)",
									"rgba(255, 99, 132, 0.2)",
									"rgba(255, 99, 132, 0.2)"
								],
								borderColor: [
									"rgba(255, 99, 132, 1)",
									"rgba(255, 99, 132, 1)",
									"rgba(255, 99, 132, 1)",
									"rgba(255, 99, 132, 1)",
									"rgba(255, 99, 132, 1)",
									"rgba(255, 99, 132, 1)",
									"rgba(255, 99, 132, 1)",
									"rgba(255, 99, 132, 1)",
									"rgba(255, 99, 132, 1)",
									"rgba(255, 99, 132, 1)",
									"rgba(255, 99, 132, 1)",
									"rgba(255, 99, 132, 1)"
								],
								borderWidth: 1
							}
						]
					},
					options: {
						scales: {
							yAxes: [
								{
									ticks: {
										beginAtZero: true
									}
								}
							]
						}
					}
				});
			}
		</script>
	</body>
</html>
